<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>cvszoom</title>
</head>
<link rel="stylesheet" href="numkeyboard.css">

<body style="width:100%;height:100%;">
    <!-- 移动端虚拟数字键盘html-->
    <div id="nk-fixeddialog">
        <div class="nk-info">
            <div class="nk-close">X</div>
            <div class="nk-title">当前出价</div>
            <div class="nk-input">
                <span class="nk-content"></span>
                <span class="nk-cursor">|</span>
            </div>
            <div class="nk-btn">出价</div>
        </div>
        <section class="numkeyboard">
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button><=</button>
            </div>
        </section>
    </div>
    <!-- 移动端虚拟数字键盘html-->
    <script type="text/javascript" src="../../jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="numkeyboard.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
